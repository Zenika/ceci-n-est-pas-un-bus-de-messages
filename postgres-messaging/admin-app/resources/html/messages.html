{% extends "base.html" %}
{% block content %}
<div class="content">
    <h1>Messages</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Payload</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{message.id}}</td>
                <td>{{message.date}}</td>
                <td>{{message.payload}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
